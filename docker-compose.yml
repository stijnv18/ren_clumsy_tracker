version: '3.9'
services:
  web:
    build: .
    command: gunicorn clumsy_tracker.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: clumsy_db
      POSTGRES_USER: clumsy_user
      POSTGRES_PASSWORD: clumsy_pass
volumes:
  postgres_data:
