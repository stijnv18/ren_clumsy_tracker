<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clumsy Tracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f9f6ff 0%, #ffe6fa 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 2em auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px #e0e0e0;
            padding: 2em;
        }
        h1, h2 {
            color: #a259e6;
            text-align: center;
        }
        .btn {
            background: #a259e6;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 0.5em 0.25em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #d291fa;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 1em;
            }
            h1, h2 {
                font-size: 1.3em;
            }
            .btn {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
