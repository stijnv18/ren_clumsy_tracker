<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clumsy Tracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme colors */
            --bg-gradient-start: #f9f6ff;
            --bg-gradient-end: #ffe6fa;
            --card-bg: #fff;
            --card-shadow: #e0e0e0;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-primary: #a259e6;
            --accent-secondary: #d291fa;
            --card-accent-bg: #ffe6fa;
            --form-bg: #fff;
            --form-border: #ddd;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-gradient-start: #1a1a1a;
            --bg-gradient-end: #2d1b2e;
            --card-bg: #2d2d2d;
            --card-shadow: #000;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-primary: #b865f5;
            --accent-secondary: #9c4ed9;
            --card-accent-bg: #3d2a3e;
            --form-bg: #2d2d2d;
            --form-border: #555;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .cute-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--card-shadow);
            padding: 2em;
            margin-bottom: 2em;
        }

        .cute-btn {
            background: var(--accent-primary);
            color: #fff;
            border-radius: 8px;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            margin: 0.5em 0.25em;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .cute-btn:hover {
            background: var(--accent-secondary);
            color: #fff;
        }

        h1, h2 {
            color: var(--accent-primary);
            text-align: center;
        }

        /* Dark mode toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-primary);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .theme-toggle:hover {
            background: var(--accent-secondary);
            transform: scale(1.1);
        }

        /* Override Bootstrap styles for dark mode */
        [data-theme="dark"] .form-control,
        [data-theme="dark"] .form-select {
            background-color: var(--form-bg);
            border-color: var(--form-border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .form-control:focus,
        [data-theme="dark"] .form-select:focus {
            background-color: var(--form-bg);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(178, 101, 245, 0.25);
        }

        [data-theme="dark"] .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Card styling for incident cards */
        .incident-card {
            background: var(--card-accent-bg);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .incident-card .card-title {
            color: var(--accent-primary);
        }

        .incident-card .card-text {
            color: var(--text-primary);
        }

        .badge-clumsy {
            background: var(--accent-secondary);
            color: #fff;
        }

        /* Ensure all card content uses theme colors */
        .card-body p,
        .card-text {
            color: var(--text-primary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Dark mode toggle button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
        <span id="themeIcon">üåô</span>
    </button>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
